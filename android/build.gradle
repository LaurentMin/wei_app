allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ajoutez ici la dépendance pour le plugin Android Gradle
        classpath 'com.android.tools.build:gradle:8.3.0' // Assurez-vous que vous utilisez la version correcte
        // D'autres dépendances pour votre projet peuvent être ici
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
